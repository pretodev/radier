<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radier: Sua base lógica</title>
    <script
      src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
  </head>

  <body>
    <div class="app-container">
      <div id="blocklyDiv" class="main"></div>
      <!-- <div class="left-panel"> -->
      <!--   <select id="generateDropdown"> -->
      <!--     <option value="javascript">JavaScript</option> -->
      <!--     <option value="python">Python</option> -->
      <!--     <option value="php">PHP</option> -->
      <!--     <option value="lua">Lua</option> -->

      <!--   </select> -->
      <!--   <br class="next-line" /> -->
      <!--   <pre id="codeHolder" class="prettyprint" dir="ltr"></pre> -->
      <!-- </div> -->
      <div class="left-panel">
        <div class="button-container">
          <div id="playButton" class="play-button">
            <span class="material-icons"
              aria-hidden="true">play_circle_outlined</span>Executar
          </div>
          <div id="stopButton" class="stop-button" style="display: none;">
            <span class="material-icons"
              aria-hidden="true">stop_circle</span>Parar
          </div>
        </div>

        <div class="tabs-container">
          <div class="tabs-header">
            <button class="tab-button active"
              data-tab="inputs">Entradas</button>
            <button class="tab-button" data-tab="console">Console</button>
          </div>

          <div class="tab-content">
            <div id="inputs-tab" class="tab-panel active">
              <div class="inputs-section" id="inputs-section">
                <button id="addInputButton" class="add-input-button">
                  <span class="material-icons" aria-hidden="true">add</span>Nova
                  entrada
                </button>
                <div id="inputsContainer" class="inputs-container"></div>
              </div>
            </div>

            <div id="console-tab" class="tab-panel">
              <div class="console-panel" id="console-content"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="footer"> Desenvolvidor por <a href="https://github.com/pretodev"
        target="_blank">Silas Ribeiro</a>. <a
        href="https://github.com/pretodev/codinho" target="_blank">Clique
        aqui</a> para acessar o código </p>

    <!-- Input Definition Modal -->
    <div id="inputModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Nova Entrada</h3>
          <span class="close" id="closeModal">&times;</span>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputName">Nome da entrada:</label>
            <input type="text" id="inputName"
              placeholder="Digite o nome da entrada">
          </div>
          <div class="form-group">
            <label for="inputType">Tipo:</label>
            <select id="inputType">
              <option value="text">Texto</option>
              <option value="number">Numérico</option>
              <option value="boolean">Booleano</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancelInput" class="cancel-button">Cancelar</button>
          <button id="confirmInput" class="confirm-button">Adicionar</button>
        </div>
      </div>
    </div>
  </body>

</html>
